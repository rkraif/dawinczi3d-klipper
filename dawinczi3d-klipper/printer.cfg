# This file contains common pin mappings for the BIGTREETECH SKR E3
# Turbo. To use this config, the firmware should be compiled for the
# LPC1769.

# See docs/Config_Reference.md for a description of parameters.

################################################################################
################################### Steppers ###################################
################################################################################

[stepper_x]
step_pin: P1.4
dir_pin: !P1.8
enable_pin: !P1.0
#microsteps: 16
microsteps: 128
rotation_distance: 40
full_steps_per_rotation: 400
endstop_pin: ^P1.29
position_endstop: -4
position_max: 420
position_min: -4
homing_speed: 100

[stepper_y]
step_pin: P1.14
dir_pin: !P1.15
enable_pin: !P1.9
#microsteps: 16
microsteps: 64
rotation_distance: 40
gear_ratio: 40:20
full_steps_per_rotation: 400
endstop_pin: ^P1.28
position_endstop: -5
position_max: 415
position_min: -5
homing_speed: 100

[stepper_y1]
step_pin: P2.11
dir_pin: !P2.12
enable_pin: !P0.21
##microsteps: 16
microsteps: 64
rotation_distance: 40
gear_ratio: 40:20
full_steps_per_rotation: 400
###endstop_pin: ^P1.27
endstop_pin: ^P1.28 #probe:z_virtual_endstop

[stepper_z]
step_pin: P4.29
dir_pin: !P4.28
enable_pin: !P1.16
#microsteps: 16
microsteps: 64
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 400
#endstop_pin: ^P1.27
#position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 228
position_min: -5

[extruder]
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 120
step_pin: P2.6
dir_pin: P2.7
enable_pin: !P0.4
microsteps: 16
#rotation_distance: 3.364928 #3.4334
rotation_distance: 4.637
#gear_ratio: 7:1
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.04542
pressure_advance_smooth_time: 0.03
#pressure_advance: 0.04175
heater_pin: P2.3
#sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_type: Generic 3950 #New hotend Ala bambu lab
#sensor_type: PT1000
#sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 320
min_extrude_temp: 190
#max_power = 0.6

