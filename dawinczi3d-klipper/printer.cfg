# This file contains common pin mappings for the BIGTREETECH Kraken.
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".

# See docs/Config_Reference.md for a description of parameters.

################################################################################
############################ STEPPER configuration #############################
################################################################################

# S1
[stepper_x]
step_pin: PC14
dir_pin: !PC13
enable_pin: !PE6
microsteps: 16
rotation_distance: 40
endstop_pin: PC15
##endstop_pin: tmc5160_stepper_x:virtual_endstop
full_steps_per_rotation: 400
position_endstop: -34
position_max: 455
position_min: -34
homing_speed: 160

# S2
[stepper_y]
step_pin: PE5
dir_pin: !PE4
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
#gear_ratio: 40:20
full_steps_per_rotation: 200
endstop_pin: PF0
position_endstop: -4
position_max: 415
position_min: -4
homing_speed: 160


# S3
[stepper_y1]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE0
microsteps: 16
rotation_distance: 40
#gear_ratio: 40:20
endstop_pin: PF0
full_steps_per_rotation: 200

# S4
# The Octopus only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
#[stepper_]
#step_pin: PB9
#dir_pin: PB8
#enable_pin: PB7
#endstop_pin: PF2
#...

# S5
[stepper_z]
step_pin: PG9
dir_pin: PG10
enable_pin: !PG13
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 400
homing_speed: 10.0
endstop_pin: probe: z_virtual_endstop
position_max: 370
position_min: -5

#[filament_switch_sensor material_0]
#switch_pin: PF3

# S6
[stepper_z1]
step_pin: PG11
dir_pin: !PD7
enable_pin: !PG12
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 400
#homing_speed: 10.0
endstop_pin: probe: z_virtual_endstop
