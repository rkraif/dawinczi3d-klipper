################################################################################
##################################### Bed ######################################
################################################################################

[heater_bed]
heater_pin: PF5
sensor_pin: PB0 # TB
sensor_type: Generic 3950
min_temp: 0
max_temp: 130
pwm_cycle_time: 0.02

[verify_heater heater_bed]  
heating_gain: 2 
check_gain_time: 35  
hysteresis: 10  
max_error: 120 

################################################################################
#################################### Fans ######################################
################################################################################

[temperature_fan RPI]
pin: PA2
kick_start_time: 0.5
#off_below: 0.2
max_power: 1.0
cycle_time:0.01
#off_below:0.1
sensor_type: temperature_host
min_temp: 0
max_temp: 85
target_temp: 45.0
control: pid
pid_Kp: 2.0     ;40
pid_Ki: 5.0     ;0.2
pid_Kd: 0.5     ;0.1
pid_deriv_time: 2.0
min_speed: 0.3
max_speed: 1.0

[duplicate_pin_override]
pins: PC4

[temperature_fan TMC_FAN]
pin: PA3
max_power: 1.0
sensor_pin: PC4 # TB
sensor_type: Generic 3950
min_temp: 0
max_temp: 70
target_temp: 35.0
#heater: heater_bed
#heater_temp: 40.0
#fan_speed: 1.0
control: pid
pid_Kp: 2.0     ;40
pid_Ki: 5.0     ;0.2
pid_Kd: 0.5     ;0.1
pid_deriv_time: 2.0
min_speed: 0.15
max_speed: 1.0
off_below: 0.2

[temperature_fan eBOX]
pin: PA5
max_power: 1.0
sensor_pin: PC4 # TB
sensor_type: Generic 3950
min_temp: 0
max_temp: 70
target_temp: 35.0
#heater: heater_bed
#heater_temp: 40.0
#fan_speed: 1.0
control: pid
pid_Kp: 2.0     ;40
pid_Ki: 5.0     ;0.2
pid_Kd: 0.5     ;0.1
pid_deriv_time: 2.0
min_speed: 0.15
max_speed: 1.0
off_below: 0.2

[temperature_fan X_motor]
#[temperature_sensor X_motors]
pin: PA1
max_power: 1.0
sensor_pin: PC5
sensor_type: Generic 3950
min_temp: 0
max_temp: 100
target_temp: 40.0
control: pid
pid_Kp: 2.0     ;40
pid_Ki: 5.0     ;0.2
pid_Kd: 0.5     ;0.1
pid_deriv_time: 2.0
kick_start_time: 0.200
min_speed: 0.25
max_speed: 1.0
off_below: 0.3

#[temperature_sensor Y_motors]
