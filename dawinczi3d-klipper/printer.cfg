################################################################################
#################################### System ####################################
################################################################################

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
#serial: /dev/ttyAMA0
canbus_uuid: 9a22607dceb5
#baud: 500000
#restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[mcu fly]
canbus_uuid: b9c1d6a2ba6d

#Gcode G2/G3 Arc Support
[gcode_arcs]
resolution: 0.1

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 8000
#max_accel_to_decel: 1200
max_z_velocity: 70
max_z_accel: 600
square_corner_velocity: 5.0

[display_status]

[virtual_sdcard]
#path: ~/gcode_files
path: /home/pi/printer_data/gcodes

[exclude_object]

################################################################################
################################## BED MESH ####################################
################################################################################

[bed_mesh]
speed: 300
horizontal_move_z: 2
#mesh_radius:
#mesh_origin:
mesh_min: 16, 16
mesh_max: 389, 389
mesh_pps: 0,0
probe_count: 12, 12
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 5
fade_target: 0
split_delta_z: 0.0125
move_check_distance: 3
adaptive_margin: 5

[safe_z_home]
home_xy_position: 202.5, 187
speed:250
z_hop:10
z_hop_speed: 10

[z_tilt]
z_positions: 20, 187
             385, 187
points: 20, 187
        385, 187
speed: 600
horizontal_move_z: 3
retries: 10
retry_tolerance: .0025

[screws_tilt_adjust]
screw1: 12.5,-3 #35,20
screw1_name: Left-Front
screw2: 392.5,-3 #370,20
screw2_name: Right-Front
screw3: 392.5,376.7 #370,355
screw3_name: Right-Back
screw4: 12.5, 376.7 #35,355
screw4_name: Left-Back
speed: 200
horizontal_move_z: 5
screw_thread: CW-M3

################################################################################
################################# OTHER ########################################
################################################################################

[gcode_shell_command adxl_x]
command: sh /home/pi/printer_data/config/adxl_x.sh	
# edit: ´klipper_config/macro/shell_commands/´ to where your .sh file lays
timeout: 60.
verbose: True
 
[gcode_shell_command adxl_y]
command: sh /home/pi/printer_data/config/adxl_y.sh		
# edit: ´klipper_config/macro/shell_commands/´ to where your .sh file lays
timeout: 60.
verbose: True

[gcode_macro update_git]
gcode:
    RUN_SHELL_COMMAND CMD=update_git_script

[gcode_shell_command update_git_script]
command: bash /home/pi/klipper-backup/script.sh
timeout: 90.0
verbose: True

################################################################################
################################ Input Shaper ##################################
################################################################################

[adxl345 bed]
#cs_pin: rpi:None
cs_pin : PE12
#spi_bus: spidev0.2
spi_software_sclk_pin: PE13
spi_software_mosi_pin: PE10
spi_software_miso_pin: PE14

[adxl345 hotend]
cs_pin: fly:PA9
spi_bus: spi2

[resonance_tester]
accel_chip_x: adxl345 hotend
accel_chip_y: adxl345 bed
probe_points:
    202.5,202.5,25
min_freq: 5
max_freq: 133
accel_per_hz: 75
hz_per_sec: 1 

[input_shaper]
#shaper_type_x: mzv
#shaper_freq_x: 53.8
shaper_type_x: mzv
shaper_freq_x: 59.2
shaper_type_y: mzv
shaper_freq_y: 47.4

[board_pins]
aliases:
    # FPC header, Aliases EXP1 & EXP2 for mini12864
    EXP1_1=PG5, EXP1_2=PG4,
    EXP1_3=PG3, EXP1_4=PG2,
    EXP1_5=PD15, EXP1_6=PD14,
    EXP1_7=PD13, EXP1_8=PD12,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PG8, EXP2_4=PE11,
    EXP2_5=PG7, EXP2_6=PE14,
    EXP2_7=PG6, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

